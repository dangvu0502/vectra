version: '3.8'
services:
  server:
    image: liked95/vectra:latest
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - ARANGO_URL=http://arangodb:8529
    depends_on:
      - postgres
      - redis
      - arangodb

  postgres:
    image: pgvector/pgvector:pg17
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  arangodb:
    image: arangodb:latest
    restart: always
    env_file:
      - .env
    ports:
      - "8529:8529"
    volumes:
      - arangodb_data:/var/lib/arangodb3

volumes:
  postgres_data:
  redis_data:
  arangodb_data: 